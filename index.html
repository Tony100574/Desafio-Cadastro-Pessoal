<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" media="screen" >
   
    <title>Cadastro Pessoal</title>
    

</head>

<body>
    <div class="box">
        <form>
            <fieldset>
                <legend><b>Cadastro Pesssoal</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nomeid" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div> <br><br>

                <div class="inputBox">
                    <input type="text" name="CPF" id="CFP" class="inputUser" required>
                    <label for="nome" class="labelInput"> CPF</label>
                </div> <br><br>

                <div class="inputBox">
                    <input type="text" name="RG" id="RG" class="inputUser" required>
                    <label for="nome" class="labelInput">RG</label>
                </div> <br><br>
                
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div> <br><br>

                <div class="inputBox">
                    <input type="tel" name="telefoneFixo" id="telefoneFixo" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone Fixo</label>
                </div> <br><br>

                <div class="inputBox">
                    <input type="tel" name="Celular" id="Celular" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone Celular</label>
                </div> <br><br>

                <p>Genero:</p>
                <div class="campo" > <label> <strong> Sexo: </strong> </label>
                    <select  id="Sexo">
                    <option selected disabled value=""> Selecione uma opção</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    </select>
                    </div> <br><br>
                <div class="campo" > <label> <strong>  </strong> </label>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label><br>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>

                <button onclick="valida()" ype="submit" name="submit" id="submit" > Enviar </button>
             

            </fieldset>
        </form>
    </div>



    
</body>

<script>

function valida() {

var nome = document.getElementById("nomeid");

if (nome.value != "") {
    alert('Obrigado sr(a) ' + nome.value + ' os seus dados foram encaminhados com sucesso');
}

}


</script>

</html>
